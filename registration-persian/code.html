<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="register.css" rel="stylesheet">
    <title>ثبت نام</title>
</head>
<body>
<div class="wrapper">
<!--form-->
  <div class="title">صفحه ثبت نام</div>
    <div class="form">
        <section class="input-section">
            <label for="firstName">نام</label>
            <input type="text" class="input" id="firstName">
        </section>
        <section class="input-section">
            <label for="lastName">نام خانوادگی</label>
            <input type="text" class="input" id="lastName">
        </section>
        <section class="input-section">
            <label for="password">گذرواژه</label>
            <input type="password" class="input" id="password">
        </section>
        <section class="input-section">
            <label for="confirm-password">تکرار گذرواژه</label>
            <input type="password" class="input" id="confirm-password">
        </section>
        <section class="input-section">
            <label for="gender">جنسیت</label>
            <div class="select-custom">
                <select class="select" id="gender">
                    <option value="">انتخاب</option>
                    <option value="male">زنِ</option>
                    <option value="female">مرد</option>
                </select>
            </div>
        </section>
        <section class="input-section">
            <label for="email">ایمیل</label>
            <input type="email" class="input" id="email">
        </section>
        <section class="input-section">
            <label for="description">معرفی</label>
            <textarea class="textarea" id="description"></textarea>
        </section>
        <section class="input-section terms">
            <label class="check">
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <p>قوانین و مقرارات را خوانده و قبول میکنم</p>
        </section>
        <section class="input-section">
            <input type="submit" class="submit" value="ثبت نام">
        </section>
    </div>
<!--end form-->
</div>
</body>
</html>
