<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="menu.css" rel="stylesheet" type="text/css">
    <title>Sidebar</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-content">
            <div class="logo">
                <i class='bx bx-sun'></i>
                <div class="logo-name">طراحی ساید بار</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class="bx bx-search"></i>
                <input type="text" placeholder="جستجو ...">
                <span class="tooltip">جستجو</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-grid-alt"></i>
                    <span class="links-name">داشبورد</span>
                </a>
                <span class="tooltip">داشبورد</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-user"></i>
                    <span class="links-name">کاربر</span>
                </a>
                <span class="tooltip">کاربر</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-chat"></i>
                    <span class="links-name">پیغام ها</span>
                </a>
                <span class="tooltip">پیغام ها</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-pie-chart-alt-2"></i>
                    <span class="links-name">تاریخچه</span>
                </a>
                <span class="tooltip">تاریخچه</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-message-rounded'></i>
                    <span class="links-name">نظرات</span>
                </a>
                <span class="tooltip">نظرات</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-image'></i>
                    <span class="links-name">پست ها</span>
                </a>
                <span class="tooltip">پست ها</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="links-name">ذخیره شده ها</span>
                </a>
                <span class="tooltip">ذخیره شده ها</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links-name">تنظیمات</span>
                </a>
                <span class="tooltip">تنظیمات</span>
            </li>
        </ul>
        <div class="profile-content">
            <div class="profile">
                <div class="profile-details">
                    <img src="profile.jpg" alt="عکس پروفایل">
                    <div class="job-name">
                        <div class="name">امیررضا اشرفی</div>
                        <div class="job">برنامه نویس</div>
                    </div>
                </div>
                <i class="bx bx-log-out" id="log-out"></i>
            </div>
        </div>
    </div>
    <div class="home-content">
        <div class="text">محتوای صفحه اصلی</div>
    </div>

    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".bx-search");

        btn.onclick = function(){
            sidebar.classList.toggle("active");
        }
        searchBtn.onclick = function(){
            sidebar.classList.toggle();
        }
    </script>
</body>
</html>
