<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>amirreza ashrafi</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <div class="image-box">
            <img src="images/background.jpg" alt="background-image">
        </div>
        <div class="content-box">
            <div class="form-box">
              
                <h2>ورود به حساب کاربری</h2>
                <form>
                    <div class="input-box">
                        <label for="email">ایمیل</label>
                        <input type="email" id="email" name="">
                    </div>
                    <div class="input-box">
                        <label for="password"><span>گذرواژه</span></label>
                        <input type="password" id="password" name="">
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox" name="">مرا به خاطر بسپار
                        </label>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="ورود" name="">
                    </div>
                    <div class="input-box">
                        <p>ثبت نام نکرده اید؟<a href="#">ثبت نام</a></p>
                    </div>
                </form>
              
                <h3>شبکه های اجتماعی</h3>
                <ul class="social-pages">
                    <li><a href="#"><img src="../files/images/instagram.png" alt="instagram"></a></li>
                    <li><a href="#"><img src="../files/images/facebook.png" alt="facebook"></a></li>
                    <li><a href="#"><img src="../files/images/linked-in.png" alt="linked-in"></a></li>
                    <li><a href="#"><img src="../files/images/twitter.png" alt="twitter"></a></li>
                </ul>
              
            </div>
        </div>
    </section>
</body>
</html>
